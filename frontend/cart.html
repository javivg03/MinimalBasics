<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - MinimalBasics</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div id="headerContainer"></div> <!-- Contenedor para el header -->
    <main>
        <section id="cart">
            <h2>Carrito de Compras</h2>
            <div id="cartItems" class="cart-container">
                <!-- Aquí se mostrarán los productos del carrito -->
            </div>
            <p id="cartTotal">Total: $0.00</p>
            <button id="checkoutBtn" class="nav-button">Realizar Pedido</button>
        </section>

        <section id="recentlyViewed">
            <h2>Productos Recientemente Vistos</h2>
            <div id="recentProducts" class="products-container">
                <!-- Aquí se mostrarán los productos recientemente vistos -->
            </div>
        </section>
    </main>
    <div id="footerContainer"></div> <!-- Contenedor para el footer -->
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/loadComponents.js"></script>
</body>
</html>
